<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos -  Flex Grow</title>
</head>
<style>
    .flex-container{
        display: flex;
        border: 4px solid black;
        max-width: 600px;
        margin: 20px;
    }


    .item{
        background-color: rgb(163, 37, 20);
        margin: 5px;
        padding: 10px;
        text-align: center;
        color: aliceblue;
    }

    .fg-0{
        flex-grow: 0;
    }

    .fg-1{
        flex-grow: 1;
    }

    .fg-2{
        flex-grow: 2;
    }

</style>
<body>
    <h3>Flex Grow: 0</h3>
    <div class="flex-container ">
        <div class="item fg-0">ONE</div>
        <div class="item fg-0">TWO</div>
        <div class="item fg-0">TRHEE</div>
        <div class="item fg-0">FOUR</div>
    </div>

    <h3>Flex Grow: 1</h3>
    <div class="flex-container ">
        <div class="item fg-1">ONE</div>
        <div class="item fg-1">TWO</div>
        <div class="item fg-1">TRHEE</div>
        <div class="item fg-1">FOUR</div>
    </div>

    <h3>Flex Grow: somente nos itens do meio</h3>
    <div class="flex-container ">
        <div class="item fg-1">ONE</div>
        <div class="item fg-2">TWO</div>
        <div class="item fg-2">TRHEE</div>
        <div class="item fg-1">FOUR</div>
    </div>

</body>
</html>
